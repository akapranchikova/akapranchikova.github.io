<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broken Heads: Кто ты из персонажей?</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #444;
    }

    .question {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .answers button {
      background-color: #333;
      color: #eee;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .answers button:hover {
      background-color: #555;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3em;
      padding: 10px;
      background-color: #1a1a1a;
      border-radius: 10px;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>Broken Heads: Кто ты из персонажей?</h1>
  <div id="quiz">
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
  </div>
  <div class="result" id="result" style="display:none;"></div>
</div>

<script>
  const questions = [
    "Как ты принимаешь решения?",
    "Что для тебя важнее?",
    "Как ты относишься к риску?",
    "Ты лидер или командный игрок?",
    "Что тебя больше привлекает в людях?",
    "Как ты действуешь в конфликтной ситуации?",
    "Как ты предпочитаешь проводить свободное время?",
    "Что для тебя значит верность?",
    "Как ты относишься к правилам?",
    "Какой стиль общения тебе ближе?"
  ];

  const answers = [
    ["Холодный расчет", "На интуиции", "Следую за лидером", "Импульсивно"],
    ["Свобода", "Сила команды", "Честность", "Собственные цели"],
    ["Люблю рисковать", "Иногда стоит", "Избегаю риска", "Только когда уверен в себе"],
    ["Лидер", "Командный игрок", "Зависит от ситуации", "Стараюсь быть в тени"],
    ["Сила духа", "Лояльность", "Открытость", "Мудрость"],
    ["Действую быстро", "Сначала думаю", "Стараюсь примирить", "Иногда просто ухожу"],
    ["В дороге или на мото", "В компании друзей", "В одиночестве с мыслями", "В неожиданных приключениях"],
    ["Это всё", "Очень важно", "Зависит от человека", "Слово — ничего не значит без дела"],
    ["Правила — для слабых", "Есть, которые я уважаю", "Соблюдаю ради порядка", "Люблю их нарушать с умом"],
    ["Прямой и резкий", "Дружелюбный и острый на язык", "Сдержанный и продуманный", "Тёплый и открытый"]
  ];

  const characterScores = {
    "Алекс": 0,
    "Харви": 0,
    "Немец": 0,
    "Рейна Риверс": 0,
    "Майкл": 0,
    "Клер": 0,
    "Джо": 0,
    "Пуля": 0,
    "Рыжая": 0,
    "Браун": 0
  };

  const characterDescriptions = {
    "Алекс": "Ты — Алекс. Ты стратег, который держит эмоции при себе. В тебе важна холодная голова и готовность к любому повороту судьбы. Ты не терпишь предательства и умеешь держать дистанцию, даже когда вокруг хаос. Открытость — не твоя сильная сторона, но за близких ты готов пойти на всё.",
    "Харви": "Ты — Харви. Лидер по натуре, ты не боишься рисковать ради того, что считаешь важным. Тебе важны признание и уважение, но за друзей ты готов встать горой. Ты открытый человек, но твоя уверенность порой граничит с упрямством.",
    "Немец": "Ты — Немец. Ты не из тех, кто говорит лишнее. Твоя сила — в поступках. Ты внушаешь уважение одним взглядом. Верность для тебя — не просто слово, это основа всей жизни. Ты закрытый человек, но твоя поддержка — самая надёжная.",
    "Рейна Риверс": "Ты — Рейна Риверс. Сильная и стойкая, ты скрываешь свои настоящие чувства за маской контроля. Но для тех, кто тебя знает, ты самый верный друг и союзник. Ты уважаешь честность, но в глубине души не любишь показывать слабости.",
    "Майкл": "Ты — Майкл. Ты — надёжный друг и моральная опора для команды. В тебе сочетаются ум и чуткость. Ты открыт для близких и всегда готов помочь. Для тебя важно, чтобы в команде был порядок и взаимопонимание.",
    "Клер": "Ты — Клер. Ты действуешь сердцем и не боишься показать настоящие эмоции. Ты страстный человек, которому важны искренние отношения. В конфликте ты не боишься говорить правду, даже если она неудобна. Ты открытый и честный.",
    "Джо": "Ты — Джо. Ты смелый человек, которому нравится быть там, где происходят важные события. У тебя харизма, и ты легко находишь общий язык с разными людьми. Открытость и энергия — твои сильные стороны.",
    "Пуля": "Ты — Пуля. Ты импульсивен и горяч, не боишься действовать на грани риска. За друзей ты готов броситься в самое пекло. Открытый и прямой, ты часто ставишь эмоции выше расчёта, но именно это и делает тебя настоящим бойцом.",
    "Рыжая": "Ты — Рыжая. Ты душа компании и тот человек, который умеет поддержать в трудную минуту. Ты общительный и искренний. Для тебя важно быть с теми, кому ты доверяешь. Ты открыт для нового и ценишь простые радости жизни.",
    "Браун": "Ты — Браун. Ты умный наблюдатель, который предпочитает сначала подумать, а потом действовать. Ты не любишь лишнего шума, но в нужный момент становишься незаменимым. Закрытый снаружи, но надёжный внутри — ты опора для всей команды."
  };

  const answerMap = [
    ["Алекс", "Браун", "Майкл", "Пуля"],
    ["Харви", "Майкл", "Рыжая", "Джо"],
    ["Пуля", "Харви", "Майкл", "Немец"],
    ["Харви", "Майкл", "Браун", "Немец"],
    ["Рейна Риверс", "Майкл", "Рыжая", "Браун"],
    ["Пуля", "Алекс", "Майкл", "Клер"],
    ["Харви", "Рыжая", "Рейна Риверс", "Джо"],
    ["Клер", "Рейна Риверс", "Браун", "Немец"],
    ["Пуля", "Харви", "Майкл", "Алекс"],
    ["Алекс", "Рыжая", "Браун", "Клер"]
  ];

  let currentQuestion = 0;

  function showQuestion() {
    document.getElementById('question').innerText = questions[currentQuestion];
    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    answers[currentQuestion].forEach((answer, index) => {
      const button = document.createElement('button');
      button.innerText = answer;
      button.onclick = () => selectAnswer(index);
      answersDiv.appendChild(button);
    });
  }

  function selectAnswer(index) {
    const character = answerMap[currentQuestion][index];
    characterScores[character]++;

    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const resultDiv = document.getElementById('result');
    const quizDiv = document.getElementById('quiz');

    const topCharacter = Object.keys(characterScores).reduce((a, b) =>
            characterScores[a] > characterScores[b] ? a : b
    );

    let resultText = '';
    if (characterScores[topCharacter] === 0) {
      resultText = `Ты обычный член банды. Возможно, ты предпочитаешь оставаться в тени и наблюдать за другими. Но знай — без таких, как ты, банда не была бы полной!`;
    } else {
      resultText = `Ты - <strong>${topCharacter}</strong>!<br>${characterDescriptions[topCharacter]}`;
    }

    quizDiv.style.display = 'none';
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = resultText;
  }

  showQuestion();
</script>
</body>
</html>
