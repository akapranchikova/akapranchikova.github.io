  let currentQuestion = 0;
  let score = 0;

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function startQuiz() {
    questions = shuffle(allQuestions).slice(0, 10);
    currentQuestion = 0;
    score = 0;
    document.getElementById('quiz').classList.remove('hidden');
    document.getElementById('result').classList.add('hidden');
    document.getElementById('restart').classList.add('hidden');
    document.getElementById('nextButton').classList.add('hidden');
    document.getElementById('explanation').innerText = '';
    showQuestion();
  }

  function showQuestion() {
    const question = questions[currentQuestion];
    document.getElementById('quote').innerText = `¬´${question.quote}¬ª`;

    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    const options = shuffle([question.correct, ...shuffle(characters.filter(c => c !== question.correct)).slice(0,3)]);

    options.forEach(option => {
      const button = document.createElement('button');
      button.innerText = option;
      button.onclick = () => selectAnswer(option);
      answersDiv.appendChild(button);
    });

    document.getElementById('explanation').innerText = '';
    document.getElementById('nextButton').classList.add('hidden');
  }

  function selectAnswer(selected) {
    const question = questions[currentQuestion];

    let explanationText = '';
    if (selected === question.correct) {
      score++;
      explanationText = question.explanations.correct + `\n\n–≠—Ç—É —Ñ—Ä–∞–∑—É —Å–∫–∞–∑–∞–ª(–∞) ${question.correct}.`;
    } else {
      const fallback = `–ù–µ—Ç, —ç—Ç—É —Ñ—Ä–∞–∑—É —Å–∫–∞–∑–∞–ª(–∞) ${question.correct}.`;
      explanationText = (question.explanations.incorrect[selected] || fallback) + `\n\n–≠—Ç—É —Ñ—Ä–∞–∑—É —Å–∫–∞–∑–∞–ª(–∞) ${question.correct}.`;
    }

    document.getElementById('explanation').innerText = explanationText;

    // Disable buttons
    Array.from(document.getElementById('answers').children).forEach(button => button.disabled = true);

    // Show Next button
    document.getElementById('nextButton').classList.remove('hidden');
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const resultDiv = document.getElementById('result');
    document.getElementById('quiz').classList.add('hidden');

    let resultText = `–í—ã –æ—Ç–≤–µ—Ç–∏–ª–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ ${score} –∏–∑ ${questions.length} —Ü–∏—Ç–∞—Ç.<br>`;

    if (score <= 3) {
      resultText += "–í–∞–º —Å—Ç–æ–∏—Ç –ø–µ—Ä–µ—á–∏—Ç–∞—Ç—å Broken Heads!";
    } else if (score <= 6) {
      resultText += "–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—â—ë –µ—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.";
    } else if (score <= 9) {
      resultText += "–¢—ã –∑–Ω–∞–µ—à—å Broken Heads –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ!";
    } else {
      resultText += "–¢—ã ‚Äî —ç–∫—Å–ø–µ—Ä—Ç. –¢–µ–±—è –ø—Ä–∏–º—É—Ç –≤ —Å–∞–º—É—é –≥—É—â—É –±–∞–Ω–¥—ã! üö¨üèçÔ∏è";
    }

    resultDiv.innerHTML = resultText;
    resultDiv.classList.remove('hidden');
    document.getElementById('restart').classList.remove('hidden');
  }

  startQuiz();
</script>
